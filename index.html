<!DOCTYPE html>
<html>
<head>
<script src="js.js"></script>
<style>
  .styled zemke-tag-box::part(tag) {
    background-color: rgb(0, 255, 0, .3);
  }
  .styled zemke-tag-box::part(input) {
    background-color: yellow;
    font-family: monospace;
    font-size: 2rem;
    border: 3px dotted blue;
  }
  .styled zemke-tag-box::part(dropdown-container) {
    padding: 2rem;
  }
  .styled zemke-tag-box::part(dropdown-item) {
    letter-spacing: 1rem;
    color: limegreen;
  }

  input[type=submit] {
    margin-top: .3rem;
  }
</style>
<script>
  window.onload = function () {
    const tpl = document.getElementById("selects");
    document.querySelectorAll('zemke-tag-box select')
      .forEach(elem => elem.innerHTML = tpl.innerHTML);
  };
</script>
</head>
<body>

<h1>Default</h1>

<form name="ex-from" method="POST" action="/">
  <zemke-tag-box nothing="No such user.">
    <input type="text" name="body" required>
    <select name="tags" multiple>
    </select>
  </zemke-tag-box>
  <input type="submit" value="Submit">
</form>

<h2>Styled</h2>

<div class="styled">
  <form name="styled-from" method="POST" action="/">
    <zemke-tag-box>
      <input type="text" name="body" required>
      <select name="tags" multiple>
      </select>
    </zemke-tag-box>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
